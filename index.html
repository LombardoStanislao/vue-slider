<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://kit.fontawesome.com/7b09a46f67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <div id="root">

      <div class="container">

        <h1>Questo è il mio primo slider con Vue!</h1>

        <div class="slider">

          <div class="prev">
            <i @click="prevImages" class="fas fa-2x fa-arrow-left"></i>
          </div>

          <div class="images">

            <img :src="images[indexImages]" alt="">

            <div class="circles">

<!-- Non funziona il click così? idem mouseenter -->

              <i @click="indexCircle = indexImages" v-for="(circle, indexCircle) in images" class=" fa-circle" :class="indexCircle == indexImages ? 'fas' : 'far' "
              @mouseenter="stopAutoplay">
              </i>
            </div>

          </div>

          <div class="next">
            <i @click="nextImages" class="fas fa-2x fa-arrow-right"></i>
          </div>

        </div>
      </div>


    </div>




    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
